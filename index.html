<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="value">contoh</p>
        <hr />

        <script type="text/javascript">
            function tombol(){
                var a = document.getElementsByTagName("input")[0]
                a.attributes.removeNamedItem("value")

                var getTag = document.getElementsByTagName("i")[0]
                var create = document.createAttribute("class")
                create.value = "contohstyle"
                getTag.attributes.setNamedItem(create)

                var getTagButton = document.getElementsByTagName("button")[0]
                var getValue = getTagButton.attributes[0].value
                document.getElementById("value").innerHTML = getValue

            }
        </script>
 </body>
</html>
